<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Regístrate!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilos/formulario_inicio.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <img src="/img/gallery.png" alt="Foto" class="img-fluid">
      </div>
    </div>
    
    <div class="container my-5">
      <div class="card">
          <div class="card-body">
              <form id="registroForm">
                  <div class="mb-3">
                      <label for="usuario" class="form-label"></label>
                      <input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario" required>
                  </div>
                  <div class="mb-3">
                      <label for="pass" class="form-label"></label>
                      <input type="password" id="pass" class="form-control" placeholder="Ingrese su contraseña" required>
                  </div>
                  <div class="mb-3">
                      <label for="correo" class="form-label"></label>
                      <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Registrar</button>
              </form>
          </div>
      </div>
  </div>
  
  <!-- Alerta personalizada -->
  <div id="customAlert" class="alert alert-success d-none fixed-top">
      <div class="alert-content p-3">
          <div id="alertMessage"></div>
          <button id="alertClose" class="btn btn-danger mt-2">Cerrar</button>
      </div>
  </div>
  

    <div class="mt-4">
      <a href="/index.html" class="btn btn-secondary w-100">Volver al Inicio</a>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script_formulario.js"></script>
  <script src="/js/script_index.js"></script>
  <script src="/js/script_cursor.js"></script>

</body>
</html>
